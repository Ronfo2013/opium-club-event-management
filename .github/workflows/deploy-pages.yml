name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: react-frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd react-frontend
        npm install
    
    - name: Build React app
      run: |
        cd react-frontend
        npm run build
      env:
        REACT_APP_API_URL: https://premium-origin-471808-u0.appspot.com/api/v1
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./react-frontend/build
        cname: opium-club-demo.netlify.app
