[build]
  base = "react-frontend/"
  publish = "build"
  command = "npm run build"

[build.environment]
  REACT_APP_API_URL = "https://premium-origin-471808-u0.appspot.com/api/v1"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
